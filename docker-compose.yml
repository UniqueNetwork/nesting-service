version: "2.1"
services:
  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379

  app:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - RABBIT_MQ_URL=amqp://$RABBITMQ_DEFAULT_USER:$RABBITMQ_DEFAULT_PASS@rabbitmq:5672
